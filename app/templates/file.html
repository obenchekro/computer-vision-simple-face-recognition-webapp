<html>
<head>
  <title>Gender and age prediction by computer vision</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <style>
    /* Ajoutez des styles ici pour améliorer l'apparence de l'en-tête */
	h1 {
	color: white;
	font-family: Helvetica;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	margin-bottom: 20px;
	}
    /* Ajoutez des styles ici pour améliorer l'apparence du bouton */
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
	
    /* Ajoutez des styles ici pour l'image de fond */
    body {
      background-image: url('../static/uploads/face recognition-modified.png'); /* remplacer par le chemin vers l'image */
      background-size: cover; /* pour adapter la taille de l'image à la taille de la fenêtre */
      background-position: center; /* pour centrer l'image */
      background-repeat: no-repeat; /* pour ne pas répéter l'image */
    }
    /* Ajoutez des styles ici pour améliorer l'apparence de l'image uploadé */
    img {
      width: 100%; /* pour que l'image prenne toute la largeur de la page */
      height: auto; /* pour que l'image s'adapte à sa propre hauteur */
      margin-top: 20px; /* pour créer un espacement entre l'image et le titre */
    }
    /* Ajoutez des styles ici pour améliorer l'apparence des messages flash */
    ul {
      list-style-type: none; /* pour enlever les points devant les messages */
      padding: 0; /* pour enlever l'espacement entre les messages */
    }

	li {
	color: red; /* pour changer la couleur des messages /
	margin-bottom: 10px; / pour créer un espacement entre les messages */
		}
	h2 {
	color: white;
	font-family: Helvetica;
		}
</style>

</head>
<body>
  <h1 align="center">Gender and age prediction by computer vision</h1>
  <div class="container">
    <div class="row">
      <h2>Select a file to upload</h2>

      <form method="post" action="/send_file" enctype="multipart/form-data">
        <dl>
          <p>
            <input type="file" name="file" class="form-control" autocomplete="off" required>
          </p>
        </dl>
        <p>
		    <form method="GET" action="{{ url_for('camera_display') }}">
          <input type="submit" value="Submit" class="btn btn-info">
		        <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </p>
      {% if filename %}
        <div>
          <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
      {% endif %}
		  </form>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
